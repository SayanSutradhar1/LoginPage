<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login or Sign Up</title>
</head>
<body>
    <header>
        <span class="logo">
            Logo
        </span>
        <nav>
            <ul class="list">
                <li class="list-items"><a href="#">Home</a></li> 
                <li class="list-items"><a href="#">About</a></li>
                <li class="list-items"><a href="#">Services</a></li>
            </ul>
            <button class="button login nav-login">
                Login
            </button>
            <button class="button sign-up nav-sign-up">
                Sign Up
            </button>
        </nav>
    </header>
    <div class="login-box">
        <h1 class="login-box-login">Login</h1>
        <form>
            <input type="text" id="username" name="username" placeholder="Username or Email">
            <input type="password" id="password" name="password" placeholder="Password"> 
        </form>
        <span class="remember">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember Me</label>
            <a href="#">Forgot Password</a>
        </span>
        <button class="login-box-btn">
            Login
        </button> 
        <span class="register">
            Don't have an Account? <a href="#">Register</a>
        </span>
    </div>
</body>
</html>
